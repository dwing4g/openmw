# This is the default OpenMW animation blending config file for first-person animations, if your
# mod overrides this file make sure to copy the rules below to your mod, they fix important things.
#
# Author: Maksim Eremenko (Max Yari)

blending_rules:
  # The way game handles 1st person sneak transitions is weird, looks bad with blending.
  - from: "idle*:start"
    to: "sneak*:start"
    easing: "linear"
    duration: 0
  - from: "sneak*:start"
    to: "idle*:start"
    easing: "linear"
    duration: 0
